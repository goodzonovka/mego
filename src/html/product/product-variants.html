<ul class="product-variants">
    <li class="product-variants__item">
        <div class="product-variants__title">Состояние товара</div>

        <div class="product-variants__list">
            <label class="product-variants__variant">
                <input type="radio" name="state" value="1" checked>
                <span class="value">Новый</span>
            </label>
            <label class="product-variants__variant">
                <input type="radio" name="state" value="2">
                <span class="value">Уцененный</span>
            </label>
        </div>
    </li>

    <li class="product-variants__item product-variants__item-colors">
        <div class="product-variants__title">Цвет <span class="color-dark">как на картинке</span></div>

        <div class="product-variants__list">
            <label class="product-variants__variant">
                <input type="radio" name="color" value="1" checked>
                <span class="value">
                    <img src="images/product/colors/image-1.png" width="36" height="36" alt="">
                </span>
            </label>

            <label class="product-variants__variant">
                <input type="radio" name="color" value="2">
                <span class="value">
                    <img src="images/product/colors/image-2.png" width="36" height="36" alt="">
                </span>
            </label>

            <label class="product-variants__variant">
                <input type="radio" name="color" value="3">
                <span class="value">
                    <img src="images/product/colors/image-3.png" width="36" height="36" alt="">
                </span>
            </label>

            <label class="product-variants__variant">
                <input type="radio" name="color" value="4">
                <span class="value">
                    <img src="images/product/colors/image-4.png" width="36" height="36" alt="">
                </span>
            </label>
        </div>
    </li>

    <li class="product-variants__item product-variants__item-size">
        <div class="product-variants__title">
            Размер
            <div class="tooltip">
                <div class="tooltip__btn tooltip-btn-js">
                        <svg width="18" height="18">
                            <use href="images/icons/icons.svg#info"></use>
                        </svg>
                    Таблица размеров
                </div>

                <div class="tooltip__dropdown">
                    Lacus consectetur sollicitudin lorem lectus. At a mattis nam orci amet elementum. Velit sapien at
                    tellus in neque nulla ultricies.
                </div>
            </div>
        </div>

        <div class="product-variants__list">
            <label class="product-variants__variant">
                <input type="radio" name="size" value="1">
                <span class="value">
                    <span class="size">S</span>
                    <span class="size-value">42–44</span>
                </span>
            </label>
            <label class="product-variants__variant">
                <input type="radio" name="size" value="22" checked>
                <span class="value">
                    <span class="size">M</span>
                    <span class="size-value">46–48</span>
                </span>
            </label>
            <label class="product-variants__variant">
                <input type="radio" name="size" value="3">
                <span class="value">
                    <span class="size">L</span>
                    <span class="size-value">50</span>
                </span>
            </label>
        </div>
    </li>

    <li class="product-variants__item product-variants__item-width">
        <div class="product-variants__title">
            Ширина, см
        </div>

        <div class="product-variants__list">
            <label class="product-variants__variant">
                <input type="radio" name="width" value="1" checked>
                <span class="value">80</span>
            </label>
            <label class="product-variants__variant">
                <input type="radio" name="width" value="2">
                <span class="value">90</span>
            </label>
            <label class="product-variants__variant">
                <input type="radio" name="width" value="3">
                <span class="value">120</span>
            </label>
            <label class="product-variants__variant">
                <input type="radio" name="width" value="4" disabled>
                <span class="value">140</span>
            </label>
        </div>
    </li>

    <li class="product-variants__item product-variants__item-length">
        <div class="product-variants__title">
            Длина, см
        </div>

        <div class="product-variants__list">
            <label class="product-variants__variant">
                <input type="radio" name="length" value="1" checked>
                <span class="value">190</span>
            </label>
            <label class="product-variants__variant">
                <input type="radio" name="length" value="2">
                <span class="value">200</span>
            </label>
        </div>
    </li>
</ul>
