<div class="product-header-wrap">
    <div class="container">
        <div class="product-header">
            <div class="product-header__left">
                <div class="product-header__img animate-img">
                    <img src="images/product/slider/image-1.jpg" width="48" height="48" alt="">
                </div>
                <h1 class="page-title">Наручные часы CASIO Наручные часы Casio Collection DW-291HX-5A, коричневый,
                    зеленый</h1>

                <div class="product-header__info">
                    <div class="product-header__rating">
                        <svg width="18" height="18">
                            <use href="images/icons/icons.svg#star-fill"></use>
                        </svg>
                        <span class="count">5.0</span>
                    </div>

                    <div class="product-header__reviews">
                        <svg width="18" height="18">
                            <use href="images/icons/icons.svg#message-circle"></use>
                        </svg>
                        <span class="count">345</span>
                    </div>

                    <div class="product-header__code">Код товара: 932488111</div>


                    <button
                            class="product-header__compare product-compare-js compare-js"
                            data-text-add="Сравнить" data-text-remove="Из сравнения">
                        <svg width="18" height="18">
                            <use href="images/icons/icons.svg#compare"></use>
                        </svg>
                        <span class="text">Сравнить</span>
                    </button>

                    <button
                            class="product-header__wishlist product-wishlist-js wishlist-js"
                            data-text-add="В избранное" data-text-remove="Из избранного">
                        <svg width="18" height="18">
                            <use href="images/icons/icons.svg#heart"></use>
                        </svg>
                        <span class="text">В избранное</span>
                    </button>
                </div>
            </div>
            <div class="product-header__brand">
                <a href="#">
                    <img src="images/product/product-brand.png" alt="">
                </a>
            </div>

            <div class="product-header__tabs product-tabs-js">
                <button class="tab product-tab-js" data-target="#series-from-brand">Серия от бренда</button>

                <button class="tab product-tab-js" data-target="#offers-others-sellers">Предложения других продавцов
                </button>

                <button class="tab product-tab-js" data-target="#buy-together">Покупают вместе</button>

                <button class="tab product-tab-js" data-target="#product-description">Описание</button>

                <button class="tab product-tab-js" data-target="#product-characteristics">Характеристики</button>

                <button class="tab product-tab-js" data-target="#product-reviews" data-target-tab="#product-reviews-list">
                    Отзывы
                </button>

                <button class="tab product-tab-js" data-target="#product-reviews" data-target-tab="#product-questions-list">
                    Вопросы и ответы
                </button>
            </div>
        </div>
    </div>
</div>
