<div class="product-sticky-buy-block">
    <div class="container">
        <div class="inner">
            <div class="price-block">
                <div class="price-block__old-price-discount">
                    <div class="old-price">2 069 леев</div>
                    <div class="discount">-30%</div>
                </div>
                <div class="price">1 446 леев</div>
            </div>

            <button type="button" class="btn btn-green buy-js btn-to-basket btn-to-basket-js show-amount-and-basket-js"
                    data-buy-count="0"
            >
                <span class="text-1">Добавить в корзину</span>
                <span class="text-2">В корзину</span>
            </button>

            <!-- data-add: добавлять/удалять по 2 товара -->
            <!-- data-max: максимальное количество товаров для покупки -->
            <div class="amount product-amount-js" data-add-count="2" data-max="100">
                <div class="amount__minus amount-minus-js">
                    <svg width="18" height="18">
                        <use href="images/icons/icons.svg#minus"></use>
                    </svg>
                </div>
                <input type="number" class="amount__input amount-input-js" value="1">
                <div class="amount__plus amount-plus-js">
                    <svg width="18" height="18">
                        <use href="images/icons/icons.svg#plus"></use>
                    </svg>
                </div>
            </div>

            <a href="#cart" class="btn btn-green btn-basket btn-basket-link-js">
                Корзина
                <svg width="18" height="18">
                    <use href="images/icons/icons.svg#arrow-right"></use>
                </svg>
            </a>
        </div>
    </div>
</div>
