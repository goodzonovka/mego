<div class="popup-choice-language-and-city popup" id="popup-choice-language-and-city">
    <div class="popup-bg popup-bg-js"></div>
    <div class="inner">

        <div class="choice-language" id="choice-language">
            <div class="title">Язык сайта</div>

            <ul class="list">
                <li>
                    <a href="#" class="active" data-code="RU">Русский</a>
                </li>
                <li>
                    <a href="#" data-code="RO">Română</a>
                </li>
            </ul>
        </div>

        <div class="choice-city" id="choice-city">
            <label for="choice-city-input" class="title">Выберите город</label>

            <div class="form-group">
                <input type="text" id="choice-city-input" class="form-input" placeholder="Ваш город">
                <svg width="18" height="18" class="icon-search">
                    <use href="./images/icons/icons.svg#search"></use>
                </svg>
            </div>

            <label class="form-group form-group__radio">
                <input type="radio" name="choice-city" class="form-input-radio" value="Кишинёв">
                <span class="radio-icon"></span>
                Кишинёв
            </label>
            <label class="form-group form-group__radio">
                <input type="radio" name="choice-city" class="form-input-radio" value="Бельцы">
                <span class="radio-icon"></span>
                Бельцы
            </label>
            <label class="form-group form-group__radio">
                <input type="radio" name="choice-city" class="form-input-radio" value="Verncester">
                <span class="radio-icon"></span>
                Verncester
            </label>
            <label class="form-group form-group__radio">
                <input type="radio" name="choice-city" class="form-input-radio" value="West Eveline">
                <span class="radio-icon"></span>
                West Eveline
            </label>
        </div>

        <button class="close-popup close-popup-js" aria-label="Закрыть">
            <svg width="18" height="18">
                <use href="./images/icons/icons.svg#close"></use>
            </svg>
        </button>
    </div>
</div>
