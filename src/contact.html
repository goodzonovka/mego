<!DOCTYPE html>
<html lang="ru">
@@include('html/components/head.html', {
'title': 'Контакты'
})
<body class="user-is-authorized"> <!-- user-is-authorized/user-is-no-authorized -->
<!--
    для отображения аватара в шапке и меню для авторизованного пользователя,
    нужно задать класс body "user-is-authorized"
    или "user-is-no-authorized", что отобразить дефолтную верстку для не авторизованного юзера
-->

<div class="wrapper">

    <!-- Шапка сайта -->
    <header class="header" id="header">
        @@include('html/components/header.html', {})
    </header>

    <main class="page contact-page">
        @@include('html/contact/main.html', {})
    </main>

    <!-- Футер сайта -->
    <footer class="footer">
        @@include('html/components/footer.html', {})
    </footer>

    <!-- Фильтр -->
    @@include('html/components/popups.html', {})
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="js/app.min.js"></script>

</body>
</html>
